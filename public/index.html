<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SystemBSI Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- CONTAINER DE AUTENTICAÇÃO (Não muda) -->
    <div id="auth-container">
        <div id="login-form" class="auth-form active">
            <h2>Login - SystemBSI</h2>
            <input type="text" id="login-username" placeholder="Nome" required>
            <input type="password" id="login-password" placeholder="Senha" required>
            <button id="login-btn">Entrar</button>
            <p>Não tem uma conta? <a href="#" id="show-register-link">Registre-se aqui</a></p>
        </div>
        <div id="register-form" class="auth-form">
            <h2>Registro de Staff</h2>
            <input type="text" id="register-username" placeholder="Nome" required>
            <input type="password" id="register-password" placeholder="Senha" required>
            <button id="register-btn">Registrar</button>
            <p>Já possui uma conta? <a href="#" id="show-login-link">Faça o login</a></p>
        </div>
    </div>

    <!-- NOVA ESTRUTURA DA APLICAÇÃO -->
    <div id="app-container" class="app-layout">

        <!-- 1. BARRA LATERAL (SIDEBAR) -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>SystemBSI</h2>
                <p>Calendário da equipe</p>
            </div>

            <div class="sidebar-section">
                <h4>Criar evento rápido</h4>
                <input type="text" id="quick-event-title" placeholder="Título do evento">
                <input type="date" id="quick-event-date">
                <button id="quick-save-btn">Salvar Rápido</button>
            </div>
            
            <div class="sidebar-section">
                <h4>Cor Padrão</h4>
                <div class="color-palette">
                    <div class="color-box selected" style="background: #00B4D8;" data-color="#00B4D8"></div>
                    <div class="color-box" style="background: #80ED99;" data-color="#80ED99"></div>
                    <div class="color-box" style="background: #FFD60A;" data-color="#FFD60A"></div>
                    <div class="color-box" style="background: #F72585;" data-color="#F72585"></div>
                    <div class="color-box" style="background: #7209B7;" data-color="#7209B7"></div>
                </div>
            </div>

            <button id="new-event-btn">+ Novo Evento Completo</button>

            <div class="user-info">
                <span id="welcome-user"></span>
                <button id="logout-btn">Sair</button>
            </div>
        </aside>

        <!-- 2. CONTEÚDO PRINCIPAL -->
        <main class="main-content">
            <header id="calendar-controls">
                <button id="prev-month-btn" title="Mês Anterior">❮</button>
                <h2 id="current-month-year"></h2>
                <button id="next-month-btn" title="Próximo Mês">❯</button>
                <button id="today-btn">Hoje</button>
            </header>

            <div id="calendar-grid">
                <div class="day-name">Dom</div><div class="day-name">Seg</div><div class="day-name">Ter</div>
                <div class="day-name">Qua</div><div class="day-name">Qui</div><div class="day-name">Sex</div><div class="day-name">Sáb</div>
            </div>

            <div class="bottom-section">
                <div id="all-events-container">
                    <h3>Todos os Eventos</h3>
                    <div id="event-list"></div>
                </div>
                <div id="stats-container">
                    <h3>Estatísticas</h3>
                    <div id="stats-content"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- MODAL DE CRIAÇÃO DE EVENTO (Não muda a estrutura interna) -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Adicionar Evento</h3>
            <input type="text" id="event-title" placeholder="Título do Evento" required>
            <textarea id="event-description" placeholder="Descrição (opcional)"></textarea>
            <label for="event-color">Cor do Evento:</label>
            <input type="color" id="event-color" value="#00B4D8">
            <label for="start-date">Data de Início:</label>
            <input type="date" id="start-date" required>
            <label for="end-date">Data de Fim:</label>
            <input type="date" id="end-date" required>
            <input type="hidden" id="event-creator">
            <button id="save-event-btn">Salvar Evento</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
